{% extends 'social/base.html' %}

{% block title %}
    Новий чат
{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 px-6 py-8 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Створення нового чату</h1>

    <form method="post" class="space-y-5">
        {% csrf_token %}
        
        <div>
            {{ form.group_chat_name }}
            {% if form.group_chat_name.errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.group_chat_name.errors.0 }}</p>
            {% endif %}
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow transition duration-300">
            Створити чат
        </button>
    </form>
</div>
{% endblock content %}
