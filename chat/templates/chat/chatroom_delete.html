{% extends 'social/base.html' %}

{% block title %}
    Видалення
{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl font-bold text-red-600 mb-4 text-center">Видалити чат?</h1>
    <h2 class="text-lg text-gray-700 text-center mb-6">"{{ chat_group.group_chat_name }}"</h2>

    <form method="POST" class="flex flex-col sm:flex-row justify-center items-center gap-4">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-xl transition-all shadow">
            Так, видалити
        </button>
        <a href="{{ request.META.HTTP_REFERER }}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-xl transition-all shadow">
            Скасувати
        </a>
    </form>
</div>
{% endblock content %}
